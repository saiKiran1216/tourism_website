<!DOCTYPE html>
<html lang="en">
<head>
<title>TOURIST SPOT</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Tourism</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signin-container {
      background: rgba(25, 25, 25, 0.9);
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .signin-container h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .signin-container input[type="email"],
    .signin-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
    }

    .signin-container input[type="submit"] {
      background-color: #3a9bdc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .signin-container input[type="submit"]:hover {
      background-color: #287bb5;
    }

    .signin-container a {
      color: #00ccff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }

    .signin-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form action="index.html" method="get">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Login" />
      <a href="#">Forgot Password?</a>
      <a href="#">Create New Account</a>
    </form>
  </div>
</body>
</html>
